<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-tile.jpg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicons.png">
</head>
<body>
<div class="navbar">
    <div class="branding">
        <a href="" class="logo"></a>
        <a href="" class="power"><span>Powered By </span><span> CloudApp</span></a>
    </div>
    <div class="file-name">quiz-tile.jpg</div>

    <div class="buttons">
        <button class="share"></button>
        <button class="edit"></button>
        <button class="join">Join</button>
        <a class="menu"></a>

</div>
<div class="container">
    <div class="tile">
        <div class="avatar">
            <img src="./resources/ava.gif" alt="">

            <div class="quiz">
                <h5 class="user">Christopher Reece <span class="green-text">scored 100%</span></h5>
                <h5 class="time">1h</h5>
                <p class="desc">You made me swallow my gum! That's going to be in my digestive tract for seven years!</p>

                <h5 class="publisher">Sony</h5>

            <img src="./resources/pilgrim.jpg" alt="">
        </div>
    </div>
</div>
